## Plugin Configuration
---
package:
  name: typeview
  description: The typeview panel and associated widgets
install:
  routes:
    - path: ["spec", "type", {type: "param", name: "typeid"}]
      # spec/type/MODULE.TYPE
      queryParams:
        path: {literal: ["type"]}
        tab: {}
      params:
        view: type
      component: /pluginSupport/Plugin
      # don't need auth
      authorization: false
      reentrant: false
    - path: ["spec", "module", {type: "param", name: "moduleid"}]
      # spec/module/MODULE
      queryParams:
        path: {literal: ["module"]}
        tab: {}
      params:
        view: module
      component: /pluginSupport/Plugin
      # don't need auth
      authorization: false
      reentrant: false
    - path: ["typeview", "type", {type: "param", name: "typeid"}]
      # typeview/type/MODULE.TYPE
      queryParams:
        path: {literal: ["type"]}
        tab: {}
      params:
        view: type
      component: /pluginSupport/Plugin
      # don't need auth
      authorization: false
      reentrant: false
    - path: [spec, {type: "rest", name: "path"}]
      params:
        view: main
      # spec/a/b/c?x=y
      component: /pluginSupport/Plugin
      authorization: false
      reentrant: true
      captureExtraPath: true
      captureExtraSearch: true
